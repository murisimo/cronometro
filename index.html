<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pablo Muro">
    <meta name="description" content="Cronometro">
    <meta name="keywords" content="ejercicios, javascript, rollingcode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6b281fced2.js" crossorigin="anonymous"></script>
    <title>Cronometro</title>
</head>
<body >
    <main class="container my-4 ">
        <section>
            <div class="d-flex justify-content-center hora green">
                <p id="minCronometro"></p>
                <p>:</p>
                <p id="segCronometro"></p>
                <p>.</p>
                <p id="milCronometro"></p>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn fas fa-play fa-3x m-5 greenCron" id="btnIniciar" onclick="iniciar()"></button>
                <button class="btn fas fa-pause fa-3x m-5 greenCron" id="btnParar" onclick="parar()"></button>
                <button class="btn fas fa-stop fa-3x m-5 greenCron" id="btnReiniciar" onclick="reiniciar()"></button>
            </div>            
        </section>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cronometro.js"></script>
</body>
</html>
